      operationId: category3
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: query
          name: token
          type: string
          required: true
          
        - in: query
          name: id
          type: integer
          required: true

        - in: query
          name: title_id
          type: string
          required: true

        - in: query
          name: description
          type: string
          required: true

        - in: query
          name: date
          type: string
          required: true

        - in: query
          name: priority_id
          type: string
          required: true

        - in: query
          name: status_id
          type: string
          required: true
      responses:
        '200':
          description: successful operation
        '400':
          description: Bad request      

  /delete_reminder/{id}:
